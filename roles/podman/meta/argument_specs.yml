---
# roles/podman/meta/argument_specs.yml
# reference: https://docs.ansible.com/ansible/latest/user_guide/playbooks_reuse_roles.html#role-argument-validation

argument_specs:
  # roles/podman/tasks/main.yml entry point
  main:
    short_description: "The main entrypoint for podman."
    options:
      podman_package_names:
        description: "Define the package names."
        type: "list"
        elements: "str"
        default: []
      podman_package_state:
        description: "Define the package state."
        type: "str"
        choices:
          - "present"
          - "absent"
          - "latest"
        default: "present"
      podman_checks_enabled:
        description: "Define if checks should run.
        type: "bool"
        default: false
...
